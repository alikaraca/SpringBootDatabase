<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Giris Sayfası</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/giris.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/kayit}" method="get">
		<button class="btn btn-md btn-primary btn-block" type="Submit">Kayıt
			Sayfasına Git</button>
	</form>
	<div class="container">
		<img th:src="@{/resimler/giriss.png}" class="img-responsive center-block" width="200" height="200" alt="Logo" />
		<form th:action="@{/giris}"  method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Hoşgeldiniz"></h3>
			<br/>
			<input type="text" id="email" name="email"  th:placeholder="Email"
				class="form-control" /> <br/> 
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" /> <br /> 
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email veya Parola geçersiz, lütfen doğrula</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
		</form>
	</div> 
</body>
</html>
